specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BookManager
    network: mantle-sepolia
    source:
      abi: BookManager
      address: "0x42dDc15503bfE786F2A624a4E4289cb1Fe446651"
      startBlock: 16668484
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Book
        - Depth
        - OrderIndex
        - OpenOrder
        - ChartLog
        - LatestBlock
      abis:
        - name: BookManager
          file: ./abis/BookManager.json
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: Open(indexed uint192,indexed address,indexed
            address,uint64,uint24,uint24,address)
          handler: handleOpen
        - event: Make(indexed uint192,indexed address,int24,uint256,uint64,address)
          handler: handleMake
        - event: Take(indexed uint192,indexed address,int24,uint64)
          handler: handleTake
        - event: Cancel(indexed uint256,uint64)
          handler: handleCancel
        - event: Claim(indexed uint256,uint64)
          handler: handleClaim
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      blockHandlers:
        - handler: handleBlock
      file: ./src/book-manager.ts
  - kind: ethereum
    name: Rebalancer
    network: mantle-sepolia
    source:
      abi: Rebalancer
      address: "0xb877d1a752390Bdd7fA03c9619Cd39A9b8FC792d"
      startBlock: 16916279
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolVolume
      abis:
        - name: Rebalancer
          file: ./abis/Rebalancer.json
        - name: SimpleOracleStrategy
          file: ./abis/SimpleOracleStrategy.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Multicall3
          file: ./abis/Multicall3.json
        - name: Controller
          file: ./abis/Controller.json
      eventHandlers:
        - event: Claim(indexed bytes32,uint256,uint256)
          handler: handleRebalancerClaim
      file: ./src/pool.ts
  - kind: ethereum
    name: SimpleOracleStrategy
    network: mantle-sepolia
    source:
      abi: SimpleOracleStrategy
      address: "0x9Fa135A198D72A54D64153c1f9453dFbc4e8aaC3"
      startBlock: 16916453
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolSnapshot
      abis:
        - name: Rebalancer
          file: ./abis/Rebalancer.json
        - name: SimpleOracleStrategy
          file: ./abis/SimpleOracleStrategy.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: UpdatePosition(indexed bytes32,uint256,int24,int24,uint256)
          handler: handleUpdatePosition
      file: ./src/pool.ts
